<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Confirm Box</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="container__heading">Welcome to my adult Website</h1>

			<p class="container__text">
				This website is intended for individuals who are 18 years old or
				older. If you are not of legal age, please leave.
			</p>

			<a href="#" class="container__link" id="enter-btn">Enter</a>

			<div class="overlay hidden">
				<div class="confirm__box">
					<p class="confirm__box-text"></p>

					<div class="confirm__box-btn">
						<button class="confirm__box-yes">Yes</button>
						<button class="confirm__box-no">No</button>
					</div>
				</div>
			</div>

			<p class="textYesMessage"></p>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
